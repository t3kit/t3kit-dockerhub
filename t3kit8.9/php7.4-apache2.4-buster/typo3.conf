<VirtualHost *:80>
    ServerAdmin admin@localhost
    ServerName localhost
    DocumentRoot /var/www/html/web
    <Directory /var/www/html/web/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        Allow from all
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    SetEnvIf Remote_Addr "127\.0\.0\.1" localhost=yes
    SetEnvIf Request_URI "^/$" root=yes
    CustomLog ${APACHE_LOG_DIR}/access.log combined expr=!(reqenv('localhost')=='yes'&&reqenv('root')=='yes')
</VirtualHost>
